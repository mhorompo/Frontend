<section class="main" style="background-image: url(../assets/img/core-img/pattern.png)">
    <app-header></app-header>
    <div class="container p-0" style="margin-top: 140px ; width: 50%;">
        <form (ngSubmit)="update()">
            <div class="card background p-5" style="border-radius: 1rem; margin-top: 135px;">
                <fieldset>
                    <h4 class="desc text-center">Update you're profile data</h4>
                    <div class="fieldset-content">
                        <div class="form-group">
                           <label class="form-label text-black" for="role">Role</label>
                            <select name="role" id="role" [(ngModel)]="roleEnum"
                                class="form-select form-control-lg" [ngModelOptions]="{standalone: true}">
                                <option value="ACCOMMODATION">Host</option>
                                <option value="USER">User</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label text-black" for="email">Email address</label>
                            <input type="email" [(ngModel)]="email" id="email"
                            class="form-control form-control-lg"
                            [ngModelOptions]="{standalone: true}" />
                        </div> 
                        
                        <div class="form-row">
                            <div class="form-flex">
                                <div class="form-group">
                                    <label class="form-label text-black" for="firstName">First Name</label>
                                        <input type="text" [(ngModel)]="firstName" id="firstName"
                                            class="form-control form-control-lg"
                                            [ngModelOptions]="{standalone: true}" />
                                </div>
                                <div class="form-group">
                                    <label class="form-label text-black" for="lastName">Last Name</label>
                                        <input type="text" [(ngModel)]="lastName" id="lastName"
                                            class="form-control form-control-lg"
                                            [ngModelOptions]="{standalone: true}" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label text-black" for="password">Password</label>
                                        <input type="password" [(ngModel)]="password" id="password"
                                            class="form-control form-control-lg"
                                            [ngModelOptions]="{standalone: true}" />
                        </div>
                    </div>
                </fieldset>
                <div class="pt-1 mb-4 text-center">
                    <button class="btn color-main btn-lg btn-block" type="submit">Update</button>
                </div>
            </div>
        </form>
    </div>
</section>
