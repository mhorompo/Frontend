<section class="vh-100" style="background-image: url(../assets/img/core-img/pattern.png)">
    <app-header></app-header>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card background" style="border-radius: 1rem; margin-top: 135px;">
                    <div class="row g-0">
                        <div class="d-flex align-items-center">
                            <div class="card-body p-2 p-lg-5" style="border-radius: 0 1rem 1rem 0;">
                                <form (ngSubmit)="update()">
                                    <h5 class="fw-normal mb-3 pb-3 text-black" style="letter-spacing: 1px">
                                        Update you're profile data
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <select name="role" id="role" [(ngModel)]="roleEnum"
                                            class="form-select form-control-lg" [ngModelOptions]="{standalone: true}">
                                            <option value="ACCOMODATION">Szállásadó</option>
                                            <option value="USER">Felhasználó</option>
                                        </select>
                                        <label class="form-label text-black" for="role">Role</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" [(ngModel)]="email" id="email"
                                            class="form-control form-control-lg"
                                            [ngModelOptions]="{standalone: true}" />
                                        <label class="form-label text-black" for="email">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" [(ngModel)]="firstName" id="firstName"
                                            class="form-control form-control-lg"
                                            [ngModelOptions]="{standalone: true}" />
                                        <label class="form-label text-black" for="firstName">First Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" [(ngModel)]="lastName" id="lastName"
                                            class="form-control form-control-lg"
                                            [ngModelOptions]="{standalone: true}" />
                                        <label class="form-label text-black" for="lastName">Last Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" [(ngModel)]="password" id="password"
                                            class="form-control form-control-lg"
                                            [ngModelOptions]="{standalone: true}" />
                                        <label class="form-label text-black" for="password">Password</label>
                                    </div>

                                    <div class="pt-1">
                                        <button class="btn color-main btn-lg btn-block" type="submit">
                                            Update
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
