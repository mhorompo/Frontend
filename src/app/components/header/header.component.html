<!-- ##### Header Area Start ##### -->
<header class="header-area" [class.sticky]="isSticky">
  <!-- Navbar Area -->
  <div class="palatin-main-menu">
    <div class="classy-nav-container breakpoint-off">
      <div class="container">
        <!-- Menu -->
        <nav
          class="classy-navbar justify-content-between"
          [class.sticky-height]="isSticky"
          id="palatinNav"
        >
          <!-- Nav brand -->
          <a routerLink="/" class="nav-brand"
            ><img src="../assets/img/core-img/logo.png" alt=""
          /></a>

          <!-- Navbar Toggler -->
          <div class="classy-navbar-toggler">
            <span class="navbarToggler"
              ><span></span><span></span><span></span
            ></span>
          </div>

          <!-- Menu -->
          <div class="classy-menu">
            <!-- close btn -->
            <div class="classycloseIcon">
              <div class="cross-wrap">
                <span class="top"></span><span class="bottom"></span>
              </div>
            </div>

            <!-- Nav Start -->
            <div class="classynav">
              <ul>
                <li
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a routerLink="/">Home</a>
                </li>
                <li
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a routerLink="/about">About Us</a>
                </li>
                <li routerLinkActive="active">
                  <a routerLink="/contact">Contact</a>
                </li>
                <li><a routerLink="/login">login</a></li>
              </ul>

              <!-- Button -->
              <div class="menu-btn">
                <a routerLink="/regist" class="btn palatin-btn">Register</a>
              </div>
            </div>
            <!-- Nav End -->
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- ##### Header Area End ##### -->
