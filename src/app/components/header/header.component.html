<header class="header-area">
  <!-- Navbar Area -->
  <div class="palatin-main-menu" [ngClass]="{'scrolled': isScrolled, 'not-scrolled': !isScrolled}">
    <div class="breakpoint-off">
      <div class="container">
        <!-- Menu -->
        <nav class="classy-navbar justify-content-between" id="palatinNav">
          <!-- Nav brand -->
          <a routerLink="/" class="nav-brand">
            <img src="../assets/img/core-img/logo.png" alt="" />
          </a>

          <!-- Menu -->
          <div class="classy-menu">

            <!-- Nav Start -->
            <div class="classynav">
              <ul>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a routerLink="/">Home</a>
                </li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a routerLink="/about">About Us</a>
                </li>
                <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a routerLink="/contact">Contact</a>
                </li>
                <li *ngIf="isLogged" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a routerLink="/profile">Profile</a>
                </li>
                <li *ngIf="isHost" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <a routerLink="/listAccommodations">Accommodations</a>
                </li>
                <li *ngIf="!isLogged">
                  <a routerLink="/login">login</a>
                </li>
                <li *ngIf="isLogged">
                  <a (click)="logout()">Logout</a>
                </li>
              </ul>

              <!-- Button -->
              <div class="menu-btn" *ngIf="!isLogged">
                <a routerLink="/regist" class="btn palatin-btn">Register</a>
              </div>
              <div class="menu-btn" *ngIf="isHost">
                <a routerLink="/accommodation" class="btn palatin-btn">New Accommodation</a>
              </div>
            </div>
            <!-- Nav End -->
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
