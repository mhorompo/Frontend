<section
  class="vh-100"
  style="background-image: url(../assets/img/core-img/pattern.png)"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card background" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../../../assets/img/bg-img/5.jpg"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div
                class="card-body p-4 p-lg-5"
                style="border-radius: 0 1rem 1rem 0"
              >
                <form (ngSubmit)="login()" [formGroup]="loginForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      class="mr-15"
                      src="../assets/img/core-img/favicon.ico"
                      alt=""
                    />
                    <span class="h1 fw-bold mb-0">The Palatin</span>
                  </div>

                  <h5
                    class="fw-normal mb-3 pb-3 text-black"
                    style="letter-spacing: 1px"
                  >
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="Email"
                      formControlName="email"
                      [ngClass]="{ error: isError('email') }"
                    />
                  </div>

                  <div class="feedback text-danger"
                    *ngIf="
                      loginForm.get('email')?.hasError('required') &&
                      loginForm.get('email')?.touched
                    "
                  >
                    Please enter your email
                  </div>
                  <div class="feedback text-danger"
                    *ngIf="
                      loginForm.get('email')?.hasError('email') &&
                      loginForm.get('email')?.touched
                    "
                  >
                    Invalid email format
                  </div>

                  <div class="input-container form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      class="form-control pass form-control-lg"
                      placeholder="Password"
                      formControlName="password"
                      [ngClass]="{ error: isError('password') }"
                    />
                    <i
                      class="icon bi bi-eye-slash"
                      id="togglePassword"
                      (click)="toggleFieldTextType()"
                    ></i>
                  </div>

                  <div class="feedback text-danger"
                    *ngIf="
                      loginForm.get('password')?.hasError('required') &&
                      loginForm.get('password')?.touched
                    "
                  >
                    Password is required
                  </div>
                  <div class="feedback text-danger"
                    *ngIf="
                      loginForm.get('password')?.hasError('minlength') &&
                      loginForm.get('password')?.touched
                    "
                  >
                    Passwod is too short
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      [disabled]="this.loginForm.invalid"
                      class="palatin-btn"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a routerLink="/regist" style="color: #393f81"
                      >Register here</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
