<!-- ##### Hero Area Start ##### -->
<section class="hero-area hero-slides">
  <div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="map-content text-center">
      <div class="section-heading text-center white">
        <iframe
          src="https://www.google.com/maps/embed/v1/view?key=AIzaSyB0KN7MX380UHS6l7F6tQ_HJDSx4iRbegY&zoom=14 &center=46.2530%2C20.1414"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active hero-slides-content">
        <img
          src="../assets/img/bg-img/bg-1.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../assets/img/bg-img/bg-2.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../assets/img/bg-img/bg-3.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<!-- ##### Hero Area End ##### -->
