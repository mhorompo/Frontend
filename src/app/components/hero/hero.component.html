<!-- ##### Hero Area Start ##### -->
<section class="hero-area hero-slides">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="map-content text-center">
      <map-view [latitude]="47.034036" [longitude]="19.777492" [zoom]="14" [scrollwheel]="false"
        [streetViewControl]="false" [mapTypeControl]="false" [clickableIcons]="true">
        <map-marker *ngFor="let acc of accommodations" icon="../assets/img/icons/location.png" [latitude]="acc.latitude"
          [longitude]="acc.longitude" [markerClickable]="true" (mouseOver)="openDialog(acc.id)"
          (mouseOut)="closeDialog()" (markerClick)="click(acc.id)"></map-marker>
      </map-view>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active hero-slides-content">
        <img src="../assets/img/bg-img/bg-1.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="../assets/img/bg-img/bg-2.jpg" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="../assets/img/bg-img/bg-3.jpg" class="d-block w-100" alt="..." />
      </div>
    </div>

  </div>
</section>
<!-- ##### Hero Area End ##### -->
