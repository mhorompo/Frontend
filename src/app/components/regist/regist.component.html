<section
  class="vh-100"
  style="background-image: url(../assets/img/core-img/pattern.png)"
>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card background" style="border-radius: 1rem">
          <div class="row g-0">
            <div
              class="col-md-6 col-lg-5 d-none d-md-block"
              style="
                background-size: cover;
                background-position: center;
                background-image: url(../../../assets/img/bg-img/14.jpg);
                border-radius: 1rem 0 0 1rem;
              "
            ></div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div
                class="card-body p-4 p-lg-5"
                style="border-radius: 0 1rem 1rem 0"
              >
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      class="mr-15"
                      src="../assets/img/core-img/favicon.ico"
                      alt=""
                    />
                    <span class="h1 fw-bold mb-0">The Palatin</span>
                  </div>

                  <h5
                    class="fw-normal mb-3 pb-3 text-black"
                    style="letter-spacing: 1px"
                  >
                    Register your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      [(ngModel)]="email"
                      id="email"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label text-black" for="email"
                      >Email address</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      [(ngModel)]="firstname"
                      id="firstname"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label text-black" for="firstname"
                      >First Name</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      [(ngModel)]="lastname"
                      id="lastname"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label text-black" for="lastname"
                      >Last Name</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      [(ngModel)]="password"
                      id="password"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label text-black" for="password"
                      >Password</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      [(ngModel)]="passwordagain"
                      id="passwordagain"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label text-black" for="passwordagain"
                      >Password again</label
                    >
                  </div>

                  <div class="pt-1">
                    <button
                      class="btn color-main btn-lg btn-block"
                      type="button"
                    >
                      Regist
                    </button>
                  </div>

                  <p class="" style="color: #393f81">
                    Already have an account?
                    <a routerLink="/login" style="color: #393f81">Login here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
